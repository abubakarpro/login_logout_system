<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css_file.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script_file.js"></script>
    <title>login</title>
  </head>

  <body>
    <header>
      <h1>Login and Signup Form</h1>
    </header>

    <div id="container">
      <div id="login-div">
        <form action="" id="login-form">
          <h3>Login</h3>
          <br />

          <input
            type="text"
            id="username"
            name="username"
            placeholder="User Name"
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="*****"
            required
          />

          <button type="submit" id="login">Login</button>
        </form>
        <div id="login-result" style="margin-top: 5px"></div>
      </div>

      <div id="signup-div">
        <form action="" id="signup-form">
          <h3>SignUp</h3>
          <br />

          <input
            type="text"
            id="firstname"
            placeholder="First Name"
            style="width:44%"
            required
          />
          <input
            type="text"
            id="lastname"
            placeholder="Last Name"
            style="width:45%"
            required
          />

          <input
            type="text"
            id="signup-username"
            placeholder="User Name"
            required
          />
          <input type="email" id="email" placeholder="Email" required />

          <input
            type="password"
            id="signup-password"
            placeholder="*****"
            required
          />
          <button type="submit" id="signup">SignUp</button>
          <br />
        </form>
        <div id="signup-result"></div>
      </div>
    </div>
    <!--Container div-->
  </body>
</html>
